<div class="container h-100">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="col-12 col-sm-10 col-md-8">
      <div class="card">
        <form [formGroup]="bookForm">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="title">Título</label>
                <input type="text" class="form-control" name="title" formControlName="title">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="author">Autor</label>
                <input type="text" class="form-control" name="author" formControlName="author">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="gender">Gênero</label>
                <input type="text" class="form-control" name="gender" formControlName="gender">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="classification">Classificação</label>
                <input type="text" class="form-control" name="classification" formControlName="classification">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="description">Descrição</label>
            <textarea class="form-control" name="description" id="description" cols="20" rows="4"
              formControlName="description"></textarea>
          </div>
          <button class="btn btn-primary" type="submit">CADASTRAR</button>
        </form>
      </div>
    </div>
  </div>
</div>
